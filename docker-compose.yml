services:
  # The Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - app-network

  # The Nginx Web Server
  web:
    image: nginx:alpine
    container_name: laravel_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # This is corrected to share the same code as the app
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

  # The MySQL Database
  db:
    image: mysql:8.0
    # All lines below are now correctly indented
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vending_machine
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: vm8834
      MYSQL_ROOT_PASSWORD: vm8834
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

# Docker Networks
networks:
  app-network:
    driver: bridge

# Persistent Volume for Database
volumes:
  db_data:
    driver: local
